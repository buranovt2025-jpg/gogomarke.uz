<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GoGoMarket - Маркетплейс с видео в Узбекистане. Покупайте и продавайте товары через видео." />
    <meta name="theme-color" content="#6366f1" />
    <title>GoGoMarket - Видео Маркетплейс Узбекистана</title>
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://64.226.94.133" />
    
    <!-- Critical CSS for loading state -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        z-index: 9999;
      }
      .loading-logo {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 1rem;
        font-size: 0.875rem;
        opacity: 0.9;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #root:not(:empty) + .loading-screen { display: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen (shown before React loads) -->
    <div class="loading-screen">
      <div class="loading-logo">GoGoMarket</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Загрузка...</div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
