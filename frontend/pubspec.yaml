name: gogomarket
description: Social Video Marketplace - Buy and sell through video content
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # Camera & Media
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # Biometrics
  local_auth: ^2.1.8
  
  # Navigation & Maps
  url_launcher: ^6.2.4
  
  # Localization
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.2
  share_plus: ^12.0.1
  geolocator: ^10.1.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  
  # WebSocket
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  generate: true
