name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /tmp/gogomarke.uz
          echo "ðŸ”„ Starting deployment..."
          
          # Pull latest changes
          git pull origin main
          
          # Check if package.json changed in backend
          if git diff --name-only HEAD~1 HEAD | grep -q "backend/package.json\|backend/package-lock.json"; then
            echo "ðŸ“¦ Dependencies changed, running npm install..."
            cd backend
            npm install --production
            cd ..
          else
            echo "ðŸ“¦ No dependency changes detected"
          fi
          
          # Restart backend with PM2
          echo "ðŸ”„ Restarting backend..."
          pm2 restart gogomarke-backend || pm2 start backend/server.js --name gogomarke-backend
          
          # Show status
          pm2 status
          
          # Test if backend is running
          sleep 3
          if curl -f -s http://localhost:3000/ | grep -q "Welcome to GoGoMarket API"; then
            echo "âœ… Backend is running successfully!"
          else
            echo "âŒ Backend health check failed!"
            exit 1
          fi
          
          echo "ðŸš€ Deployment completed!"
        EOF